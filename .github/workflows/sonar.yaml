name: CI/CD workflow for Maven Build and Sonar Code scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:community
        ports:
          - 9000:9000
        env:
          SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
          SONAR_JDBC_USERNAME: sonar
          SONAR_JDBC_PASSWORD: sonar
        options: >-
          --health-cmd "curl --silent --fail http://localhost:9000/api/system/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: sonarqube
          POSTGRES_USER: sonar
          POSTGRES_PASSWORD: sonar
        options: >-
          --health-cmd "pg_isready -U sonar -d sonarqube"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install -f pom.xml

      - name: Wait for SonarQube to be ready
        run: |
          until curl --silent --fail http://localhost:9000/api/system/status; do
            echo "Waiting for SonarQube to be ready..."
            sleep 10
          done

      - name: Run SonarQube analysis with Maven
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=my-Java-web-app \
            -Dsonar.organization=my-org \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
